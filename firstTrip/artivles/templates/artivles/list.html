{% extends 'base.html' %}

{% block title %}Последние статьи{% endblock %}

{% block content %}

	{% if lasted_articles_list %}
		{% for a in lasted_articles_list %}
			<a href="{% url 'artivles:detail' a.id %}">{{a.article_title}}</a><br><br>
		{% endfor %}
	{% else %}
		Статьи не найдены :-(
	{% endif %}

{% endblock %}
